<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing-component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="switcher.css" />

    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="switcher.css" />
  </head>
  <body>
    <div id="wholeApp">
      <div id="headers">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        <img src="images/pattern-circles.svg" alt="" />
      </div>
      <div class="application">
        <div class="range">
          <p id="viewer">100K</p>
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="4"
              value="2"
              class="sliderQ"
              id="range"
              onchange="zmna()"
              oninput="zmna()"
            />
          </div>
          <p id="prc-mnth"><span id="price">16</span>/month</p>
        </div>

        <div class="period">
          <p>Monthly Billing</p>
          <label class="switch">
            <input id="check" type="checkbox" onchange="zmna()" />
            <span class="slider round"></span>
          </label>
          <p>Yerly Billing</p>
          <p id="discount">25%</p>
        </div>

        <div class="footer">
          <div class="services">
            <p><img src="images/icon-check.svg" alt="" />Unlimited websites</p>
            <p><img src="images/icon-check.svg" alt="" />100% data ownership</p>
            <p><img src="images/icon-check.svg" alt="" />Email reports</p>
          </div>
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="main.js"></script>
